            <h1 class="fs-3 fw-bold text-center">Sign up to KEKE</h1>
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <form method="POST" class="was-validation" novalidate="" autocomplete="off">

                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label class="text-muted m-1" for="username">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Username" name="username" value="" required autofocus>

                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="text-muted m-1" for="username2">r</label>
                                <input type="submit" id="username2" class="btn btn-outline-success" value="중복확인">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="text-muted m-1" for="password1">Password</label>
                                <input type="password" id="password1" class="form-control" placeholder="Password" name="password1" required>
                            </div>
                            <div class="col-md-6">
                                <label class="text-muted m-1" for="password2">Password Confirm</label>
                                <input type="password" id="password2" class="form-control" placeholder="Password" name="password2" required>
                            </div>

                        </div>

                        <div>
                            <input type="submit" name="commit" value="Sign up" class="form-control btn btn-success">
                        </div>

                    </form>
